<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios em HTML</title>
</head>
<body>
    <main>
        <h1>Formularios</h1>
        <hr>
        <br>
    <form action="">
        <div>
            <label for="texto">Nome: </label>
            <input type="text" id="texto" placeholder="informe seu nome aqui" name="nome">
            <!--tem muita propriedade, placeholder é a informação dentro do input, value define o conteudo que vai estar dentro do input, name é uma propiedarde atrelada ao JS -->
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="data">Data de Nascimento: </label>
            <input type="date" id="data" name="data">
        </div>
        <div>
            <label for="hora">Horário: </label>
            <input type="time" id="hora" name="hora">
        </div>
        <div>
            <label for="qualquer">Input: </label>
            <input type="number" id="qualquer" name="qualquer"> 
            <!--outros tipos são numbers que aceita somente numeros, file que permite colocar um arquivo, url, color serve para escolher uma cor, range cria uma barra de 0 a 100-->
            <!--no range pode se definir o maximo e o minimo e o valor inicial da barra com a propiedades max, min e value-->
        </div>
        <div>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox"><!-- permite marcar varia já o radio só permite marcar uma-->
        </div>
        <!-- o reset é um botão que limpa todos os inputs-->
        <!--submit é um botão usado para submeter ou enviar os inputs por meio de um action no inicio do formulario-->
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><!--é uma area de texto-->
        <br><br>
        <div>
        <select name="select" id="select">
            <option value="" disabled selected>Selecione uma das opções</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
            <option value="transferencia">Tranferêcia</option>
        </select>
        </div>
    </form>
    </main>
</body>
</html>
