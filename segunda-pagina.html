<!DOCTYPE html> <!-- informa o tipo de documento, neste caso é o html 5 -->
<html lang="pt-br"> <!--contem o atributo de linguagem/idioma-->
<head><!-- cabeçalho -->
    <!-- tags meta são tags especiais importantes para fazer predefinições a respeito do documento -->
    <meta charset="UTF-8"> <!--permite utilizar acentuação dentro da página-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidade com o internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- viewport é tudo que está dentro do body, a área de redenrização neste caso esta dizendo que a largura será a largura do dispositivo e a escala inicial vai ser normal e sem zoom-->
    <title>Segunda pagina de estudo</title>
</head>
<body>
    <p> isto aqui é um paragrafo </p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">documentação para html -> mdn web docs </a> <!-- link com a documentação para html-->
</body>
</html>
