<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais tags html - Parte 1</title>
</head>
<body>
    <!-- Comentario para o html podendo abrir com ctrl + ; -->

    <!-- cabeçalhos -->
    <h1> Título principal (h1)</h1>
    <hr> <!--horizontal roll - faz uma linha na pagina-->
    <h2>Cabeçalho (h2)</h2><!--shift + alt + seta para baixo - duplica a linha anterior-->
    <h3>Cabeçalho (h3)</h3> 
    <h4>Cabeçalho (h4)</h4>
    <h5>Cabeçalho (h5)</h5>
    <h6>Cabeçalho (h6)</h6>

    <!-- parágrafo -->
    <p>Parágrafo.</p>
    <p>Outro parágrafo.</p>

    <!-- divisor de linha e quebra de linha -->

    <br> <!--cada brake roll da mais um espaço na pagina-->

    <!-- link -->
    <a href="https://github.com/NandoCJ" target="_blank"> Meu github </a><!--href vem de referencia de hyperlink e dentro da tag coloca o texto que ira aparecer na pagina-->
</body>
</html>
