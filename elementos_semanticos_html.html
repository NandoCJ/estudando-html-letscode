<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <!-- em termos visuais não muda, mas será de extrema importancia no css por causa da semântica -->
    <header>
        <nav> barra de navegação </nav> <!-- tag para barra de navegação  -->
    </header><!-- cabeçalho da pagina -->
    <main>
        <section id="about-me"> <!-- o atributo id é importante para indentificar uma tag   -->
            <figure>
                <img src="https://avatars.githubusercontent.com/u/113744017?v=4" alt="Fernando Cardoso - imagem de perfil" width="200">
            </figure><!-- é uma tag semantica que envolve uma imagem -->
            <figcaption>Foto de perfil do Github - Fernando Cardoso</figcaption><!--funciona como uma legenda para a imagem-->
        </section>

        <section id="portfolio">
            Portfólio
        </section>

        <section id="blog">
            <article>
                <header>

                </header>
                <main>

                </main>
                <footer>

                </footer>
            </article> <!-- muito utilizado em posts ou revistas e dentro dela pode ser usado as tags header, main e footer -->
        </section>
    </main><!-- conteudo principal da pagina -->
    <aside>
        Conteudo da barra lateral
    </aside><!-- barra lateral da pagina -->
    <footer>
        Desenvolvido por Fernando Cardoso.
    </footer> <!-- roda pé da pagina -->
</body>
</html>
